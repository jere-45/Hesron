<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Morobe Tourism</title>
    <style>
        :root { --blue: #0077B6; --green: #2D6A4F; --yellow: #FFD60A; --light: #F8F9FA; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--light); margin: 0; }
        nav { background: var(--green); padding: 1rem; display: flex; justify-content: center; gap: 15px; border-bottom: 4px solid var(--yellow); }
        nav a { color: white; text-decoration: none; font-weight: bold; padding: 8px 15px; }
        .active { background: var(--yellow); color: var(--green); border-radius: 5px; }
        .form-container { max-width: 600px; margin: 50px auto; padding: 30px; background: white; border-radius: 10px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { background: var(--blue); color: white; border: none; padding: 15px 30px; border-radius: 5px; cursor: pointer; font-size: 1rem; width: 100%; }
        button:hover { background: var(--green); }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="destinations.html">Destinations</a>
        <a href="culture.html">Culture</a>
        <a href="contact.html" class="active">Contact</a>
    </nav>
    <div class="form-container">
        <h2 style="color: var(--green);">Plan Your Trip</h2>
        <p>Send us a message to start your Morobe adventure.</p>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Tell us what you'd like to see..." rows="5"></textarea>
            <button type="submit">Submit Inquiry</button>
        </form>
    </div>
</body>
</html>
